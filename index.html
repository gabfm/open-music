<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/darkMode.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <main class="container">
      <header class="main__title">
          <h3>open music</h3>
          <div class="theme__container">
            <img class="theme__button"  src="" alt="darkTheme">
          </div>
      </header>
      <section class="gender__filter">
        <h4>Gênero Musical</h4>
        <div class="button__container">
          <button class="filter__button all">Todos</button>
          <button class="filter__button pop">Pop</button>
          <button class="filter__button mpb">MPB</button>
          <button class="filter__button forro">Forró</button>
          <button class="filter__button samba">Samba</button>
          <button class="filter__button baiao">Baião</button>
          <button class="filter__button rap">Rap</button>
          <button class="filter__button hip-hop">Hip-Hop</button>
          <button class="filter__button rock">Rock</button>
          <button class="filter__button reggae">Reggae</button>
          <button class="filter__button country">Country</button>
          <button class="filter__button gospel">Gospel</button>
        </div>
      </section>
      <section class="price__filter">
        <div class="label__price--filter">
          <h4>Definir preço</h4>
          <h4>Até R$240</h4>
        </div>
        <input type="range" id="price" name="price"
        min="0" max="240">
      </section>
      <h4>Albuns encontrados</h4>
      <section class="card__container">
        <ul class="main__list"></ul>

      </section>
    </main>
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>
    <script src="./src/scripts/filter.js"></script>
  </body>
</html>
